<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biriyani.css">
    <title>Add to Cart</title>


<script>
    
function calculateTotal() {
        
var total = 0;
        
var items = document.getElementsByName('item');

        

for (var i = 0; i < items.length; i++) {
            
if (items[i].checked) {
              
  total += parseFloat(items[i].value);
          
  }
      
  }

       

 document.getElementById("total").innerHTML = "Total: $" + total.toFixed(2);
    
}

</script>

</head>

<body>
  

<header>
<h1>Biriyani</h1>
</header>  

<div class="cover">
<div class="product">
        
<img src="IMG_20231018_220818.jpg" alt="Product Image">

 <label for="quantity">Quantity:</label>
        
<input type="number" id="quantity" name="quantity" value="1">
 
  <label>
        
<input type="checkbox" name="item" value="1230.00"> Add item  
 </label><br>

         

   
 </div>


<div class="product">

 <label for="quantity">Quantity:</label>

<input type="checkbox" name="item" value=" 3000.00"> Add item         
</label>
 </div>
